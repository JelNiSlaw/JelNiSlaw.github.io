<!doctype html>
<html lang="pl">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link async rel="stylesheet" href="/style.css">
		<link async rel="stylesheet" href="style.css">
		<title>Znaki Unicode o zerowej szerokości</title>
	</head>

	<body>
		<div class="chars">
			<h1>Znaki Unicode o zerowej szerokości</h1>
			<label>
				<p>ZWJ (U+200D)</p>
				<input type="text" value="‍" id="1" readonly onclick="copy(1)">
			</label>
			<label>
				<p>ZWNJ (U+200C)</p>
				<input type="text" value="‌" id="2" readonly onclick="copy(2)">
			</label>
			<label>
				<p>RTL Mark (U+200F)</p>
				<input type="text" value="‏" id="3" readonly onclick="copy(3)">
			</label>
			<label>
				<p>RTL Override (U+202E)</p>
				<input type="text" value="‮" id="4" readonly onclick="copy(4)">
			</label>
			<label>
				<p>LTR Mark (U+200E)</p>
				<input type="text" value="‎" id="5" readonly onclick="copy(5)">
			</label>
			<label>
				<p>LTR Override (U+202D)</p>
				<input type="text" value="‭" id="6" readonly onclick="copy(6)">
			</label>
		</div>
	</body>
	<script>
		function copy(ID) {
			let copyText = document.getElementById(ID);
			copyText.select();
			document.execCommand("copy");
		}
	</script>

</html>
