		</div>
		<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
		<script>
			var options = {
				bottom: '32px',
				right: '32px',
				time: '0.5s',
				mixColor: '#fff',
				backgroundColor: '#fff',
				buttonColorDark: '#000',
				buttonColorLight: '#fff',
				saveInCookies: true,

	<script>
		let mode = 0;
		let equation = "";
		let result = "";

		function calculate() {
			if (equation != "") {
				mode = 1;
				update();
			}
		}

		function reset() {
			mode = 0;
			equation = "";
			document.getElementById("top_text").innerHTML = "";
			update();
		}

		function append(value) {
			if (mode == 1) {
				equation = "";
				mode = 0;
			}
			equation += value;
			update();
		}

		function update() {
			try {
				result = eval(equation);
			} catch (e) {
				if (mode == 1) {
					result = "BÅ‚Ä…d"
				}
			}

			if (result == undefined && equation != "" || result == Infinity) {
				result = "BÅ‚Ä…d"
			}

			let equationReplaced = equation.split("*").join("Ã—").split("/").join("Ã·");

			if (mode == 0) {
				document.getElementById("bottom_text").innerHTML = equationReplaced;
				if (result != undefined) {
					document.getElementById("top_text").innerHTML = result;
				}
			} else {
				document.getElementById("bottom_text").innerHTML = result;
				document.getElementById("top_text").innerHTML = equationReplaced;
			}

		}
	</script>

</html>
